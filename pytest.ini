[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright configuration
addopts = -v --headed --browser chromium --slowmo 500

# Test markers
markers =
    api: API/backend tests only
    ui: UI/Playwright tests
    slow: Slow tests that might take a while

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
